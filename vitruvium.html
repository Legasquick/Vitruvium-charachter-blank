    function VitruviyCharacterSheet() {
      const [name, setName] = useState('');
      const [characterClass, setCharacterClass] = useState('');
      const [race, setRace] = useState('');
      const [artImage, setArtImage] = useState(null);
      const artInputRef = useRef(null);
      const [stats, setStats] = useState({
        physique: 1,
        attention: 1,
        movement: 1,
        thinking: 1,
        communication: 1,
        will: 1
      });
      const [traits, setTraits] = useState(['']);
      const [abilities, setAbilities] = useState(['']);
      
      const [character, setCharacter] = useState('');
      const [aesthetic, setAesthetic] = useState('');
      const [feature, setFeature] = useState('');
      const [motivation, setMotivation] = useState('');
      const [conflict, setConflict] = useState('');
      const [secret, setSecret] = useState('');
      const [consciousDesire, setConsciousDesire] = useState('');
      const [unconsciousDesire, setUnconsciousDesire] = useState('');
      const [weakness, setWeakness] = useState('');
      
      const [isPrinting, setIsPrinting] = useState(false);
      const fileInputRef = useRef(null);

      const updateStat = (stat, value) => {
        const newValue = Math.max(1, Math.min(10, parseInt(value) || 1));
        setStats({...stats, [stat]: newValue});
      };

      const updateTrait = (index, value) => {
        const newTraits = [...traits];
        newTraits[index] = value;
        setTraits(newTraits);
      };

      const updateAbility = (index, value) => {
        const newAbilities = [...abilities];
        newAbilities[index] = value;
        setAbilities(newAbilities);
      };

      const addTrait = () => setTraits([...traits, '']);
      const removeTrait = (index) => {
        if (traits.length > 1) setTraits(traits.filter((_, i) => i !== index));
      };

      const addAbility = () => setAbilities([...abilities, '']);
      const removeAbility = (index) => {
        if (abilities.length > 1) setAbilities(abilities.filter((_, i) => i !== index));
      };

      const health = stats.physique * 6;
      const inspiration = stats.will * 2;
      const speed = stats.movement * 2;
      const carryCapacity = stats.physique * 20;

      const saveAsJSON = () => {
        const characterData = {
          name, class: characterClass, race, artImage, stats, traits, abilities,
          attributes: { health, inspiration, speed, carryCapacity },
          background: { character, aesthetic, feature, motivation, conflict, secret, consciousDesire, unconsciousDesire, weakness }
        };
        const dataStr = JSON.stringify(characterData, null, 2);
        const dataBlob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(dataBlob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `${name || '–ø–µ—Ä—Å–æ–Ω–∞–∂'}_–≤–∏—Ç—Ä—É–≤–∏–π.json`;
        link.click();
        URL.revokeObjectURL(url);
      };

      const loadFromJSON = (event) => {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            try {
              const data = JSON.parse(e.target.result);
              setName(data.name || '');
              setCharacterClass(data.class || '');
              setRace(data.race || '');
              setArtImage(data.artImage || null);
              setStats(data.stats || { physique: 1, attention: 1, movement: 1, thinking: 1, communication: 1, will: 1 });
              setTraits(data.traits && data.traits.length > 0 ? data.traits : ['']);
              setAbilities(data.abilities && data.abilities.length > 0 ? data.abilities : ['']);
              if (data.background) {
                setCharacter(data.background.character || '');
                setAesthetic(data.background.aesthetic || '');
                setFeature(data.background.feature || '');
                setMotivation(data.background.motivation || '');
                setConflict(data.background.conflict || '');
                setSecret(data.background.secret || '');
                setConsciousDesire(data.background.consciousDesire || '');
                setUnconsciousDesire(data.background.unconsciousDesire || '');

            } catch (error) {

            }
          };
          reader.readAsText(file);
        }
      };

      const saveAsPDF = () => {
        setIsPrinting(true);
        setTimeout(() => {
          window.print();
          setIsPrinting(false);
        }, 100);
      };

          const reader = new FileReader();

            setArtImage(e.target.result);
          };
          reader.readAsDataURL(file);
        }
      };

                  {key: 'thinking', label: 'üß† –ú—ã—à–ª–µ–Ω–∏–µ', desc: '–∞–Ω–∞–ª–∏–∑, –∑–Ω–∞–Ω–∏—è'},
                  {key: 'communication', label: 'üé≠ –û–±—â–µ–Ω–∏–µ', desc: '–≤–ª–∏—è–Ω–∏–µ —Ä–µ—á—å—é'},

                <h2 className="text-base font-bold mb-1 mt-2 bg-gray-200 px-3 py-1 rounded">–ê–¢–†–ò–ë–£–¢–´</h2>

                  <h2 className="text-base font-bold">–ß–ï–†–¢–´</h2>
                  {!isPrinting && <button onClick={addTrait} className="bg-green-500 text-white px-2 py-0.5 rounded font-bold hover:bg-green-600 print:hidden">+</button>}
                </div>
                <div className="mb-2">
                  {traits.map((trait, index) => (
                    <div key={index} className="mb-1 flex gap-2">
                      <textarea value={trait} onChange={(e) => updateTrait(index, e.target.value)} className="flex-1 border border-gray-400 rounded px-2 py-1 resize-none text-sm print:border-gray-300" rows="1" placeholder={`–ß–µ—Ä—Ç–∞ ${index + 1}`} style={{ minHeight: '30px', height: 'auto', overflow: 'hidden' }} onInput={(e) => { e.target.style.height = 'auto'; e.target.style.height = e.target.scrollHeight + 'px'; }} />

                    </div>

                  <h2 className="text-base font-bold">–°–ü–û–°–û–ë–ù–û–°–¢–ò</h2>
                  {!isPrinting && <button onClick={addAbility} className="bg-green-500 text-white px-2 py-0.5 rounded font-bold hover:bg-green-600 print:hidden">+</button>}
                </div>
                <div>
                  {abilities.map((ability, index) => (
                    <div key={index} className="mb-1 flex gap-2">

                      {!isPrinting && <button onClick={() => removeAbility(index)} className="bg-red-500 text-white px-2 rounded font-bold hover:bg-red-600 print:hidden" disabled={abilities.length === 1} style={{opacity: abilities.length === 1 ? 0.5 : 1}}>‚àí</button>}
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </div>

          {/* --- –í–¢–û–†–ê–Ø –°–¢–†–ê–ù–ò–¶–ê --- */}
          <div className="w-[210mm] bg-white p-8 mx-auto shadow-lg mt-8 print:break-before-page print:mt-0" style={{fontFamily: 'Arial, sans-serif'}}>
            <div className="text-center mb-4 border-b-2 border-gray-800 pb-2">
              <h2 className="text-base font-bold">{`–ø—Ä–µ–¥—ã—Å—Ç–æ—Ä–∏—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ ‚Ä¢ ${name || '–ò–º—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞'}`}</h2>
            </div>
            <div className="space-y-4">
              {[
                {label: "–•–ê–†–ê–ö–¢–ï–†", value: character, setter: setCharacter, placeholder: "–û—Å–Ω–æ–≤–Ω—ã–µ —á–µ—Ä—Ç—ã —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∞ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞..."},
                {label: "–°–£–¢–¨ –≠–°–¢–ï–¢–ò–ö–ò", value: aesthetic, setter: setAesthetic, placeholder: "–í–∏–∑—É–∞–ª—å–Ω—ã–π —Å—Ç–∏–ª—å, –∞—Ç–º–æ—Å—Ñ–µ—Ä–∞ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞..."},
